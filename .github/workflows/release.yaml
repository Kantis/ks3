name: publish

on:
   workflow_dispatch:

#   workflow_run:
#      workflows: [ "build" ]
#      types:
#         - completed


concurrency:
   group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   publish:
      if: >-
         github.repository == 'Kantis/ks3'
         &&
         (!github.event.workflow_run || github.event.workflow_run.conclusion == 'success')
      strategy:
         max-parallel: 1 # Sonatype doesn't like parallel uploads, so disable it where possible
         fail-fast: false
         matrix:
            include:
               # Linux: JVM, JS, and Linux
               -  os: ubuntu-latest
                  args: >-
                     -P"ks3_enabledPublicationTaskNames=KotlinMultiplatform,jvm,js,linux"

               # Windows: MinGW
               -  os: windows-latest
                  args: >-
                     -P"ks3_enabledPublicationTaskNames=MinGW"

               # Apple: macOS, iOS, tvOS, watchOS
               -  os: macos-11
                  args: >-
                     -P"ks3_enabledPublicationTaskNames=macOS,iOS,tvOS,watchOS"

      uses: ./.github/workflows/gradle_task.yml
      secrets: inherit
      with:
         gradle-task: publishAllPublicationsToSonatypeReleaseRepository ${{ matrix.args }} --no-parallel --stacktrace
         runs-on: ${{ matrix.os }}

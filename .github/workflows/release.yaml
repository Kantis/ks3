name: publish

on:
   workflow_run:
      workflows: [ "build" ]
      types:
         - completed


concurrency:
   group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   publish:
      if: github.repository == 'Kantis/ks3' && github.event.workflow_run.conclusion == 'success'
      strategy:
         max-parallel: 1 # Sonatype doesn't like parallel uploads, so disable it where possible
         matrix:
            os:
               - ubuntu-latest
               - macos-11
               - windows-latest
      uses: ./.github/workflows/gradle_task.yml
      with:
         gradle-task: check publishAllPublicationsToSonatypeReleaseRepository --no-parallel --stacktrace --info
         runs-on: ${{ matrix.os }}

env:
   ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
   ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
   ORG_GRADLE_PROJECT_ossrhUsername: ${{ secrets.OSSRH_USERNAME }}
   ORG_GRADLE_PROJECT_ossrhPassword: ${{ secrets.OSSRH_PASSWORD }}

name: publish

on:
   workflow_dispatch:

#   workflow_run:
#      workflows: [ "build" ]
#      types:
#         - completed


concurrency:
   group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   publish:
      if: >-
         github.repository == 'Kantis/ks3'
         &&
         (!github.event.workflow_run || github.event.workflow_run.conclusion == 'success')
      strategy:
         max-parallel: 1 # Sonatype doesn't like parallel uploads, so disable it where possible
         fail-fast: false
         matrix:
            include:
               # JVM, JS, and Linux
               -  os: ubuntu-latest
                  tasks: >-
                     publishJvmPublicationToSonatypeReleaseRepository
                     publishJsPublicationToSonatypeReleaseRepository
                     publishLinuxX64PublicationToSonatypeReleaseRepository

               # Windows - MinGW
               -  os: windows-latest
                  tasks: >-
                     publishMingwX64PublicationToSonatypeReleaseRepository

               # Apple - macOS, iOS, watchOS, tvOS
               -  os: macos-11
                  tasks: >-
                     publishMacosArm64PublicationToSonatypeReleaseRepository
                     publishMacosX64PublicationToSonatypeReleaseRepository

                     publishIosArm64PublicationToSonatypeReleaseRepository
                     publishIosSimulatorArm64PublicationToSonatypeReleaseRepository
                     publishIosX64PublicationToSonatypeReleaseRepository

                     publishWatchosArm32PublicationToSonatypeReleaseRepository
                     publishWatchosArm64PublicationToSonatypeReleaseRepository
                     publishWatchosSimulatorArm64PublicationToSonatypeReleaseRepository

                     publishTvosArm64PublicationToSonatypeReleaseRepository
                     publishTvosSimulatorArm64PublicationToSonatypeReleaseRepository
                     publishTvosX64PublicationToSonatypeReleaseRepository

      uses: ./.github/workflows/gradle_task.yml
      secrets: inherit
      with:
         gradle-task: ${{ matrix.tasks }} --no-parallel --stacktrace
         runs-on: ${{ matrix.os }}

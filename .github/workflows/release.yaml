name: publish

on:
   push:
      paths-ignore:
         - "doc/**"
         - "documentation/**"
         - "*.md"
         - "*.yml"
      branches:
         - "main"
         - "release/**"
      tags:
         - "v**"

   workflow_dispatch:

   workflow_run:
      workflows: [ "build" ]
      types:
         - completed

   release:
      types: [ published ]


concurrency:
   group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   publish:
      if: github.repository == 'Kantis/ks3' && github.event.workflow_run.conclusion == 'success'
      strategy:
         max-parallel: 1 # Sonatype doesn't like parallel uploads, so disable it where possible
         matrix:
            os:
               - ubuntu-latest
               - macos-11
               - windows-latest
      uses: ./.github/workflows/gradle_task.yml
      with:
         gradle-task: check publishAllPublicationsToSonatypeReleaseRepository --no-parallel --stacktrace --info
         runs-on: ${{ matrix.os }}

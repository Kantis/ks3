name: build

on:
   pull_request:
   push:
      paths-ignore:
         - 'doc/**'
         - 'documentation/**'
         - '*.md'
         - '*.yml'
      branches:
         - main
         - release/*
   workflow_dispatch:


concurrency:
   group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   linux:
      if: github.repository == 'Kantis/ks3'
      runs-on: ubuntu-latest
      strategy:
         fail-fast: false
         matrix:
            target:
               - jvmTest
               - jsIrTest
               - linuxX64Test
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v3

         -  name: Setup JDK
            uses: actions/setup-java@v3
            with:
               distribution: 'temurin'
               java-version: '11'

         -  uses: gradle/gradle-build-action@v2
            with:
               gradle-home-cache-cleanup: true

         -  id: cache-kotlin-konan
            uses: actions/cache@v3
            with:
               path: ~/.konan
               key: ${{ runner.os }}-kotlin-konan

         -  name: Run tests
            run: ./gradlew ${{ matrix.target }} --scan --stacktrace --info

         -  name: Upload build reports
            if: failure()
            uses: actions/upload-artifact@v3
            with:
               name: build-report-${{ runner.os }}-${{ matrix.target }}
               path: "**/build/reports/"
               if-no-files-found: ignore


   macos:
      if: github.repository == 'Kantis/ks3'
      runs-on: macos-11
      strategy:
         matrix:
            target:
               - macosX64Test
               - macosArm64Test
               - iosX64Test
               - iosSimulatorArm64Test
               - iosArm64TestKlibrary
#               - iosArm32TestKlibrary
               - tvosX64Test
               - tvosArm64TestKlibrary
               - watchosArm32TestKlibrary
               - watchosArm64TestKlibrary
               - watchosX86Test
               - watchosX64Test
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v3

         -  name: Setup JDK
            uses: actions/setup-java@v3
            with:
               distribution: 'temurin'
               java-version: '11'

         -  uses: gradle/gradle-build-action@v2
            with:
               gradle-home-cache-cleanup: true

         -  id: cache-kotlin-konan
            uses: actions/cache@v3
            with:
               path: ~/.konan
               key: ${{ runner.os }}-kotlin-konan

         -  name: Run tests
            run: ./gradlew ${{ matrix.target }} --scan --stacktrace --info

         -  name: Upload build reports
            if: failure()
            uses: actions/upload-artifact@v3
            with:
               name: build-report-${{ runner.os }}-${{ matrix.target }}
               path: "**/build/reports/"
               if-no-files-found: ignore

   windows:
      if: github.repository == 'Kantis/ks3'
      runs-on: windows-latest
      strategy:
         matrix:
            target:
               - mingwX64Test
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v3

         -  name: Setup JDK
            uses: actions/setup-java@v3
            with:
               distribution: 'temurin'
               java-version: '11'

         -  uses: gradle/gradle-build-action@v2
            with:
               gradle-home-cache-cleanup: true

         -  id: cache-kotlin-konan
            uses: actions/cache@v3
            with:
               path: ~/.konan
               key: ${{ runner.os }}-kotlin-konan

         -  name: Run tests
            run: ./gradlew ${{ matrix.target }} --scan --stacktrace --info

         -  name: Upload build reports
            if: failure()
            uses: actions/upload-artifact@v3
            with:
               name: build-report-${{ runner.os }}-${{ matrix.target }}
               path: "**/build/reports/"
               if-no-files-found: ignore


env:
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformJvm: true
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformJs: true
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformNative: true

name: build

on:
   pull_request:

   push:
      paths-ignore:
         - 'doc/**'
         - 'documentation/**'
         - '*.md'
         - '*.yml'
      branches:
         - main
         - release/*

   workflow_dispatch:


concurrency:
   group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   gradle-check:
      name: "./gradlew check"
      # Run 'check' task for each OS.
      # To improve speed, only enable Kotlin/JVM (Kotlin/Native is particularly slow).
      # The other target tests are run individually below.
      strategy:
         matrix:
            os: [ ubuntu-latest, macos-11, windows-latest ]
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ${{ matrix.os }}
         gradle-task: check --stacktrace --info -Pks3_enableKotlinNative=false -Pks3_enableKotlinJs=false

   linux-tests:
      needs: check
      strategy:
         matrix:
            target:
               - jvmTest
               - jsIrTest
               - linuxX64Test
               # - jsLegacyBrowserTest
               # - jsLegacyNodeTest
               # - jsLegacyTest
               # - jsIrBrowserTest
               # - jsIrNodeTest
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ubuntu-latest
         gradle-task: ${{ matrix.target }} --stacktrace --info

   macos-tests:
      needs: check
      strategy:
         matrix:
            target:
               - iosSimulatorArm64Test
               - iosX64Test
               - macosArm64Test
               - macosX64Test
               - tvosSimulatorArm64Test
               - tvosX64Test
               - watchosSimulatorArm64Test
               - watchosX64Test
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: macos-11
         gradle-task: ${{ matrix.target }} --stacktrace --info

   windows-tests:
      needs: check
      strategy:
         matrix:
            target:
               - mingwX64Test
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: windows-latest
         gradle-task: ${{ matrix.target }} --stacktrace --info

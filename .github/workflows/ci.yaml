name: build

on:
   pull_request:

   push:
      paths-ignore:
         - 'doc/**'
         - 'documentation/**'
         - '*.md'
         - '*.yml'
      branches:
         - main
         - release/*

   workflow_dispatch:


concurrency:
   group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   tests:
      strategy:
         matrix:
            os:
               - ubuntu-latest
               - macos-11
               - windows-latest
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ${{ matrix.os }}
         gradle-task: check --stacktrace --info


env:
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformJvm: true
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformJs: true
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformNative: true

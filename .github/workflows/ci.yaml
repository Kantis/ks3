name: build

on:
   pull_request:

   push:
      paths-ignore:
         - 'doc/**'
         - 'documentation/**'
         - '*.md'
         - '*.yml'
      branches:
         - main
         - release/*

   workflow_dispatch:


concurrency:
   group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   tests:
      strategy:
         matrix:
            # test Kotlin/Native for each OS
            os: [ ubuntu-latest, macos-11, windows-latest ]
            args: "-Pks3_enableKotlinNative=true -Pks3_enableKotlinJvm=false -Pks3_enableKotlinJs=false"
            include:
               # only test Kotlin/JVM, Kotlin/JS on Linux
               -  os: ubuntu-latest
                  args: "-Pks3_enableKotlinNative=false -Pks3_enableKotlinJvm=true -Pks3_enableKotlinJs=false"
               -  os: ubuntu-latest
                  args: "-Pks3_enableKotlinNative=false -Pks3_enableKotlinJvm=false -Pks3_enableKotlinJs=true"
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ${{ matrix.os }}
         gradle-task: check --stacktrace --info ${{ matrix.args }}

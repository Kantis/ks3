name: build

on:
   pull_request:
   push:
      paths-ignore:
         - 'doc/**'
         - 'documentation/**'
         - '*.md'
         - '*.yml'
      branches:
         - main
         - release/*

concurrency:
   group: '${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}'
   cancel-in-progress: true

permissions:
   contents: read

jobs:
   version:
      runs-on: ubuntu-latest
      outputs:
         version: ${{ steps.semver.outputs.version }}
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v3
            with:
               fetch-depth: 0

         -  name: Calculate version
            id: semver
            uses: paulhatch/semantic-version@v4.0.2

   linux:
      needs: version
      if: github.repository == 'Kantis/ks3'
      runs-on: ubuntu-latest
      strategy:
         fail-fast: false
         matrix:
            target:
               - jvmTest
               - jsIrTest
               - linuxX64Test
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v3

         -  name: Setup JDK
            uses: actions/setup-java@v3
            with:
               distribution: 'temurin'
               java-version: '11'

         -  uses: gradle/gradle-build-action@v2

         -  id: cache-kotlin-konan
            uses: actions/cache@v3
            with:
               path: ~/.konan
               key: ${{ runner.os }}-kotlin-konan

         -  name: Run tests
            run: ./gradlew ${{ matrix.target }} --scan --stacktrace --info

         -  name: Publish
            run: ./gradlew -Pversion=${{ needs.version.outputs.version }} publish

         -  name: Bundle the build report
            if: failure()
            run: find . -type d -name 'reports' | zip -@ -r build-reports.zip

         -  name: Upload the build report
            if: failure()
            uses: actions/upload-artifact@v3
            with:
               name: error-report
               path: build-reports.zip

   macos:
      needs: version
      if: github.repository == 'Kantis/ks3'
      runs-on: macos-11
      strategy:
         matrix:
            target:
               - macosX64Test
               - macosArm64Test
               - iosX64Test
               - iosSimulatorArm64Test
               - iosArm64TestKlibrary
               - iosArm32TestKlibrary
               - tvosX64Test
               - tvosArm64TestKlibrary
               - watchosArm32TestKlibrary
               - watchosArm64TestKlibrary
               - watchosX86Test
               - watchosX64Test
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v3

         -  name: Setup JDK
            uses: actions/setup-java@v3
            with:
               distribution: 'temurin'
               java-version: '11'

         -  uses: gradle/gradle-build-action@v2

         -  id: cache-kotlin-konan
            uses: actions/cache@v3
            with:
               path: ~/.konan
               key: ${{ runner.os }}-kotlin-konan

         -  name: Run tests
            run: ./gradlew ${{ matrix.target }} --scan --stacktrace --info

         -  name: Publish
            run: ./gradlew -Pversion=${{ needs.version.outputs.version }} publish

         -  name: Bundle the build report
            if: failure()
            run: find . -type d -name 'reports' | zip -@ -r build-reports.zip

         -  name: Upload the build report
            if: failure()
            uses: actions/upload-artifact@v3
            with:
               name: error-report
               path: build-reports.zip

   windows:
      needs: version
      if: github.repository == 'Kantis/ks3'
      runs-on: windows-latest
      steps:
         -  name: Checkout the repo
            uses: actions/checkout@v3

         -  name: Setup JDK
            uses: actions/setup-java@v3
            with:
               distribution: 'temurin'
               java-version: '11'

         -  uses: gradle/gradle-build-action@v2

         -  id: cache-kotlin-konan
            uses: actions/cache@v3
            with:
               path: ~/.konan
               key: ${{ runner.os }}-kotlin-konan

         -  name: Run tests
            run: ./gradlew mingwX64Test --scan --stacktrace --info

         -  name: Publish
            run: ./gradlew -Pversion=${{ needs.version.outputs.version }} publish

         -  name: Bundle the build report
            if: failure()
            run: find . -type d -name 'reports' | zip -@ -r build-reports.zip

         -  name: Upload the build report
            if: failure()
            uses: actions/upload-artifact@v3
            with:
               name: error-report
               path: build-reports.zip


env:
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformJvm: true
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformJs: true
   ORG_GRADLE_PROJECT_ks3_enableKotlinMultiplatformNative: true
   ORG_GRADLE_PROJECT_signingKey: ${{ secrets.SIGNING_KEY }}
   ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.SIGNING_PASSWORD }}
   OSSRH_USERNAME: ${{ secrets.OSSRH_USERNAME }}
   OSSRH_PASSWORD: ${{ secrets.OSSRH_PASSWORD }}

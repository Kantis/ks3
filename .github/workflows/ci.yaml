name: build

on:
   pull_request:

   push:
      paths-ignore:
         - "doc/**"
         - "documentation/**"
         - "*.md"
         - "*.yml"
      branches:
         - "main"
         - "release/*"
      tags:
         - "v**"

   workflow_dispatch:

   release:
      types: [ published ]

concurrency:
   group: "${{ github.workflow }} @ ${{ github.event.pull_request.head.label || github.head_ref || github.ref }}"
   cancel-in-progress: true


permissions:
   contents: read


jobs:

   linux-tests:
      name: "./gradlew ${{ matrix.target }} @ ${{ matrix.os }}"
      strategy:
         matrix:
            os: [ ubuntu-latest ]
            target:
               - jvmTest
               - jsIrTest
               - linuxX64Test
               # - jsLegacyBrowserTest
               # - jsLegacyNodeTest
               # - jsLegacyTest
               # - jsIrBrowserTest
               # - jsIrNodeTest
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ${{ matrix.os }}
         gradle-task: ${{ matrix.target }} --stacktrace --info


   macos-tests:
      name: "./gradlew ${{ matrix.target }} @ ${{ matrix.os }}"
      strategy:
         matrix:
            os: [ macos-11 ]
            target:
               - iosSimulatorArm64Test
               - iosX64Test
               - macosArm64Test
               - macosX64Test
               - tvosSimulatorArm64Test
               - tvosX64Test
               - watchosSimulatorArm64Test
               - watchosX64Test
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ${{ matrix.os }}
         gradle-task: ${{ matrix.target }} --stacktrace --info


   windows-tests:
      name: "./gradlew ${{ matrix.target }} @ ${{ matrix.os }}"
      strategy:
         matrix:
            os: [ windows-latest ]
            target:
               - mingwX64Test
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ${{ matrix.os }}
         gradle-task: ${{ matrix.target }} --stacktrace --info


   gradle-check:
      name: "./gradlew check @ ${{ matrix.os }}"
      needs: [ linux-tests, macos-tests, windows-tests ]
      # Run 'check' task for each OS.
      # To improve speed, only enable Kotlin/JVM (Kotlin/Native is particularly slow).
      # The other targets are tested individually above.
      strategy:
         matrix:
            os: [ ubuntu-latest, macos-11, windows-latest ]
      uses: ./.github/workflows/gradle_task.yml
      with:
         runs-on: ${{ matrix.os }}
         gradle-task: check --stacktrace --info -Pks3_enableKotlinNative=false -Pks3_enableKotlinJs=false
